<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header,
      footer {
        background-color: #005125;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 20px;
      }
      main {
        margin: 20px;
        padding: 20px;
        flex: 1;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #9df8a0;
      }
      .delete-btn {
        cursor: pointer;
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
      <input type="text" id="taskName" placeholder="Task Name" />
      <input type="text" id="taskDesc" placeholder="Task Description" />
      <button onclick="addTask()">Add Task</button>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
      </table>
    </main>
    <footer>
      <p>&copy; 2025 To-Do List App. All Rights Reserved.</p>
    </footer>
    <script>
      function addTask() {
        const name = document.getElementById("taskName").value;
        const desc = document.getElementById("taskDesc").value;
        if (name.trim() === "" || desc.trim() === "") {
          alert("Please enter both task name and description.");
          return;
        }

        const tableBody = document.getElementById("taskTableBody");
        const row = document.createElement("tr");
        row.innerHTML = `<td>${name}</td><td>${desc}</td><td><img src='https://cdn-icons-png.flaticon.com/512/3096/3096673.png' class='delete-btn' onclick='deleteTask(this)'></td>`;
        tableBody.appendChild(row);

        document.getElementById("taskName").value = "";
        document.getElementById("taskDesc").value = "";
      }

      function deleteTask(btn) {
        const row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }
    </script>
  </body>
</html>
